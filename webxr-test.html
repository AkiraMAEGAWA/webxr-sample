<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <p>HEADER</p>
    </header>
    <div id="obj"></div>
    <script>
        let button = document.createElement("button");
        button.textContent = "hello";
        document.getElementById("obj").appendChild(button);
        button.addEventListener("click", onRequestSession);
        console.log("hey");

        if(navigator.xr){
            let text = document.createElement("p");
            text.textContent = "navigator.xr を認識しています";
            document.getElementsByTagName("header").appendChild(text);

            navigator.xr.supportsSession("immersive-vr").then(() => {
                document.getElementById("obj").appendChild(button);
                console.log("support webxr");
            });
        }

        function onRequestSession(){
            navigator.xr.requestSession("immersive-vr").then((session) => {

            })
        }
    </script>
</body>
</html>
